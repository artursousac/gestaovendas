TelaInicial As screen:
    Fill: =RGBA(248, 248, 248, 1)

    ctn_FundoLogin_TelaInicial As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Semibold
        Fill: =RGBA(245, 241, 237, 0.48)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =8
        RadiusBottomRight: =8
        RadiusTopLeft: =8
        RadiusTopRight: =8
        Width: =Parent.Width
        ZIndex: =1

        ctn_Login_TelaInicial As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Semilight
            Fill: =Cor.BackgroundStandard
            FillPortions: =0
            Height: =Parent.Height*0.74
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =15
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =60
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =60
            RadiusBottomLeft: =15
            RadiusBottomRight: =15
            RadiusTopLeft: =15
            RadiusTopRight: =15
            Width: =Parent.Width*0.30
            X: =504
            Y: =226
            ZIndex: =1

            lbl_BoasVindas_TelaInicial As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Stretch
                BorderColor: =Cor.Border
                Color: =Cor.TextStandard
                DisabledColor: =Cor.DisabledText
                Font: =Font.Verdana
                FontWeight: =FontWeight.Bold
                Height: =60
                Size: =38
                Text: ="Olá"
                ZIndex: =1

            lbl_Ação_TelaInicial As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Stretch
                BorderColor: =Cor.Border
                Color: =Cor.TextStandard
                DisabledColor: =Cor.DisabledText
                Font: =Font.Verdana
                FontWeight: =FontWeight.Semibold
                Size: =16
                Text: ="Entre na sua conta"
                ZIndex: =2

            ctn_Usuario_TelaInicial As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.Center
                DropShadow: =DropShadow.None
                Fill: =Cor.BackgroundStandard
                FillPortions: =0
                Height: =100
                LayoutAlignItems: =LayoutAlignItems.Stretch
                LayoutDirection: =LayoutDirection.Vertical
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =0
                LayoutMinWidth: =0
                LayoutMode: =LayoutMode.Auto
                PaddingBottom: =1
                PaddingLeft: =1
                PaddingRight: =1
                PaddingTop: =1
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: =300
                ZIndex: =3

                lbl_Usuario_TelaInicial As label:
                    AlignInContainer: =AlignInContainer.Stretch
                    BorderColor: =Cor.Border
                    Color: =Cor.TextStandard
                    DisabledColor: =Cor.DisabledText
                    Font: =Font.Lato
                    FontWeight: =FontWeight.Semibold
                    Height: =30
                    PaddingBottom: =20
                    Size: =14
                    Text: ="Usuário"
                    Width: =200
                    ZIndex: =1

                inpt_Usuario_TelaInicial As text:
                    AccessibleLabel: ="Digite seu usuário"
                    BorderColor: |-
                        =If(
                            ctxError,
                            RGBA(
                                240,
                                31,
                                55,
                                1
                            ),
                            Cor.Border
                        )
                    BorderThickness: =1
                    Clear: =true
                    Color: =Cor.TextStandard
                    Default: =
                    DisabledBorderColor: =Cor.Disabled
                    DisabledColor: =Cor.DisabledText
                    DisabledFill: =Cor.Disabled
                    Fill: =Cor.BackgroundInput
                    FocusedBorderThickness: =1
                    Font: =Font.Lato
                    HintText: ="rep0000"
                    HoverBorderColor: =Cor.Border
                    HoverColor: =Cor.TextStandard
                    HoverFill: =Cor.BackgroundInputHover
                    LayoutMinWidth: =0
                    OnSelect: |-
                        =UpdateContext({ctxError: false})
                    RadiusBottomLeft: =10
                    RadiusBottomRight: =10
                    RadiusTopLeft: =10
                    RadiusTopRight: =10
                    Size: =12
                    ZIndex: =2

            ctn_Senha_TelaInicial As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.Center
                DropShadow: =DropShadow.None
                Fill: =Cor.BackgroundStandard
                FillPortions: =0
                Height: =120
                LayoutAlignItems: =LayoutAlignItems.Stretch
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =0
                LayoutMinWidth: =0
                LayoutMode: =LayoutMode.Auto
                PaddingBottom: =1
                PaddingLeft: =1
                PaddingRight: =1
                PaddingTop: =1
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: =300
                ZIndex: =4

                lbl_Senha_TelaInicial As label:
                    AlignInContainer: =AlignInContainer.Start
                    BorderColor: =Cor.Border
                    Color: =Cor.TextStandard
                    DisabledColor: =Cor.DisabledText
                    Font: =Font.Lato
                    FontWeight: =FontWeight.Semibold
                    Height: =30
                    PaddingBottom: =20
                    Size: =14
                    Text: ="Senha"
                    Width: =200
                    ZIndex: =1

                inpt_Senha_TelaInicial As text:
                    AccessibleLabel: ="Digite sua senha"
                    BorderColor: |-
                        =If(
                            ctxError,
                            RGBA(
                                240,
                                31,
                                55,
                                1
                            ),
                            Cor.Border
                        )
                    BorderThickness: =1
                    Clear: =true
                    Color: =Cor.TextStandard
                    Default: =
                    DisabledBorderColor: =Cor.Disabled
                    DisabledColor: =Cor.DisabledText
                    DisabledFill: =Cor.Disabled
                    Fill: =Cor.BackgroundInput
                    FocusedBorderThickness: =1
                    Font: =Font.Lato
                    HintText: ="*****"
                    HoverBorderColor: =Cor.Border
                    HoverColor: =Cor.TextStandard
                    HoverFill: =Cor.BackgroundInputHover
                    LayoutMinWidth: =0
                    Mode: =TextMode.Password
                    OnSelect: |-
                        =UpdateContext({ctxError: false})
                    RadiusBottomLeft: =10
                    RadiusBottomRight: =10
                    RadiusTopLeft: =10
                    RadiusTopRight: =10
                    Size: =12
                    ZIndex: =2

                lbl_EsqueciSenha_TelaInicial As label:
                    AlignInContainer: =AlignInContainer.Stretch
                    BorderColor: =Cor.Border
                    Color: =RGBA(113, 177, 254, 1)
                    DisabledColor: =Cor.DisabledText
                    Font: =Font.Lato
                    FontWeight: =FontWeight.Semibold
                    PaddingTop: =0
                    Size: =10
                    Text: ="Esqueci minha senha"
                    ZIndex: =3

            btn_Entrar_TelaInicial As button:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =Self.Fill
                BorderThickness: =Metadados.EspessuraBordaBotao
                Color: =Cor.TextInverted
                DisabledBorderColor: =Cor.Disabled
                DisabledColor: =Cor.DisabledText
                DisabledFill: =Cor.DisabledButton
                Fill: =Cor.Primary
                FocusedBorderThickness: =Metadados.EspessuraBordaBotao
                HoverBorderColor: =Self.HoverFill
                HoverColor: =Self.Color
                HoverFill: =ColorFade(Self.Fill, -10%)
                OnSelect: |
                    =Set(
                        varLoading,
                        true
                    );
                    If(
                        LookUp(
                            Credencial,
                            inpt_Usuario_TelaInicial.Text = Login,
                            Senha
                        ) = inpt_Senha_TelaInicial.Text,
                        Set(
                            varUsuario,
                            {
                                Login: inpt_Usuario_TelaInicial.Text,
                                Nome: LookUp(
                                    Vendedor,
                                    inpt_Usuario_TelaInicial.Text = CodigoVendedor,
                                    Nome
                                ),
                                Email: UsuáriosdoOffice365.MyProfileV2().mail,
                                Perfil: LookUp(
                                    Credencial,
                                    inpt_Usuario_TelaInicial.Text = Login,
                                    Perfil
                                ),
                                Estado: LookUp(
                                    Vendedor,
                                    inpt_Usuario_TelaInicial.Text = CodigoVendedor,
                                    Estado
                                )
                            }
                        );
                        Navigate(
                            TelaPedidos,
                            ScreenTransition.Fade
                        );
                        UpdateContext({ctxError: false}),
                        UpdateContext({ctxError: true});
                        Notify(
                            "Credenciais incorretas, tente novamente",
                            NotificationType.Error,
                            2000
                        )
                    );
                    Set(
                        varLoading,
                        false
                    );
                PressedBorderColor: =Self.PressedFill
                PressedColor: =Self.Color
                PressedFill: =ColorFade(Self.Fill, -30%)
                Size: =14
                Text: ="Entrar"
                Width: =inpt_Senha_TelaInicial.Width
                ZIndex: =5

    ctn_Loading_Controle As groupContainer.manualLayoutContainer:
        Fill: =If(varDark, RGBA(204, 204, 204, 0.4), RGBA(204, 204, 204, 0.8))
        Height: =Parent.Height
        Visible: =varLoading
        Width: =Parent.Width
        ZIndex: =2

        img_Loading_Controle As image:
            BorderColor: =App.Theme.Colors.Darker40
            Height: =Parent.Height
            Image: ='product-loading'
            Width: =Parent.Width
            ZIndex: =1

